{% extends "base.html" %}
{% block content %}
<div class="sixteen columns">
    <main>
        <table class="areas-table tablesorter">
            <thead>
                <th>Name</th>
                <th>CPF/CNPJ</th>
                <th>Data</th>
                <th>Municipio</th>
            </thead>
            <tbody>
                {% for obj in object_list %}
                    <tr>
                        <td><a href="{{ obj.numero_tad }}/">{{ obj.nom_pessoa }}</a></td>
                        <td>{{ obj.cpf_cnpj_i }}</td>
                        <td>{{ obj.data_tad }}</td>
                        <td>{{ obj.nom_munici }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</div>
{% endblock %}
