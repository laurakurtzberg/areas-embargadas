<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->

<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>Areas Embargadas</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
  ================================================== -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/skeleton.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css" />

    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>

</head>
<body>
    <header>
        <div class="container">
            <img src="static/images/logo.png" />
            <h1>Areas Embargadas</h1>
        </div>
    </header>

    <div id="map" style="width:100%; height:300px;"></div>

    <div class="container">

        <div class="sixteen columns">
            <table>
                <thead>
                    <th>Name</th>
                    <th>CPF/CNPJ</th>
                    <th>Data</th>
                    <th>Municipio</th>
                    <th>Causa</th>
                </thead>
                {% for obj in object_list %}
                    <tr>
                        <td><a href="{{ obj.numero_tad }}/">{{ obj.nom_pessoa }}</a></td>
                        <td>{{ obj.cpf_cnpj_i }}</td>
                        <td>{{ obj.data_tad }}</td>
                        <td>{{ obj.nom_munici }}</td>
                        <td>{{ obj.des_infrac }}</td>
                    </tr>
                {% endfor %}
                </table>
        </div>

    </div><!-- container -->

    <script src="/static/scripts/areas-embargadas.js" type="text/javascript"></script>

</body>
</html>
